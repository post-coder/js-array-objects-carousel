<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Carousel</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <div id="slider">
            

            
        </div>

        <div id="thumbnails">
            <div id="arrows">
                <i id="left-arrow" class="fa-solid fa-arrow-left"></i>
                <i id="right-arrow" class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

        <div id="buttons">
            <button id="play-button" class="btn">Play</button>
            <button id="pause-button" class="btn" style="display: none;">Pausa</button>
            <button id="reverse-button" class="btn">Reverse</button>
        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
